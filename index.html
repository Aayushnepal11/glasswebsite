<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Morph</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./vendor/css/ionicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="">
                    <h2>Aayush Nepal</h2>
                    <p>Premium User</p>
                </div>
                
                <div class="links">
                    <div class="link">
                        <i class="ion-social-twitch-outline"></i>
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <i class="ion-steam"></i>
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <i class="ion-ios-game-controller-b-outline"></i>
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <i class="ion-ios-albums-outline"></i>
                        <h2>Library</h2>
                    </div>
                </div>

                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <i class="ion-ios-game-controller-a-outline"></i>
                </div>

            </div>
             
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/fifa_21.png" alt="">
                        <div class="card-info">
                            <h2>Fifa 22</h2>
                            <p>PC Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/wwe_logo.png" alt="">
                        <div class="card-info">
                            <h2>WWE 2k22</h2>
                            <p>PC Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/gta_v.png" alt="">
                        <div class="card-info">
                            <h2>GTA V</h2>
                            <p>PC Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
